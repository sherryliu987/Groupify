<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groupify</title>
    <link rel="icon" href="../static/favicon.ico"/>
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <link rel="stylesheet" href="../static/css/main.css">
    <style>
        .letter{
            font-size: 50px;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
        img{
            position:absolute;
            width:85px;
            top:0;
            left:0;
        }
        form {
            margin: 0 auto;
            width:500px;
            text-align:left;
        }
        #error{
            color:red;
        }
    </style>


</head>
<body>
<div id="center">
    <img src="../static/images/logo.png"><br><br>
    <p>
        <span class="letter">W</span>
        <span class="letter">e</span>
        <span class="letter">l</span>
        <span class="letter">c</span>
        <span class="letter">o</span>
        <span class="letter">m</span>
        <span style="padding-right: 10px;" class="letter">e  </span>
        <span class="letter">  t</span>
        <span style="padding-right: 10px;" class="letter">o  </span>
        <span class="letter"> G</span>
        <span class="letter">r</span>
        <span class="letter">o</span>
        <span class="letter">u</span>
        <span class="letter">p</span>
        <span class="letter">i</span>
        <span class="letter">f</span>
        <span class="letter">y</span>
    </p>
    <p>This is a tool to help you ensure your groups are split with diversity and inclusion in mind.</p>
    <form action="{{url_for('home')}}" method="post" enctype=multipart/form-data>
        <div><p><b>Step 1: </b>Fill out this spreadsheet with the information of your team.</p>
        <a href="../static/GroupifyTemplate.xls" download>Download Template</a><br><br>
        <label for="people"><b>Step 2:</b> Upload a completed .xls file of your team's demographics.</label><br><br>
        <input type="file" id="people" name="people"><br><br>

        <label for="num_groups"><b>Step 3: </b>Tell us how many people you would like in each group (please make sure
            your total team size is divisible by this value): </label>
        <input style="width:50px" type="number" id="num_groups" name="num_groups" ><br><br>

        <span><b>Step 4: </b></span><input type="submit" value="Groupify!"><span id="error"> {{message}}</span>
        </div>
    </form>
</div>

<a id="about" href={{url_for('about')}}>About Groupify</a>

</body>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const letters = document.getElementsByClassName("letter");

        console.log(letters)
        for (let i = 0; i < 17; i++) {
            const col = '#' + Math.floor(Math.random() * 16777215).toString(16);
            letters[i].style.color = col;
        }
    });
</script>

</html>
